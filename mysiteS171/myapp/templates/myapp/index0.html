<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Listing APP</title>
</head>

<body>
    {% if courselist %}
        <h2>List of Courses</h2>
        <ul>
            {% for course in courselist %}
                <li><a href="{% url 'myapp:detail0' course.course_no %}">{{ course.title }}</a></li>
            {% endfor %}
        </ul>

    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}
</body>

<p><a href="{% url 'myapp:about0' %}">About page</a> </p>
</html>
